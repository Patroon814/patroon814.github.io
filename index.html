<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Cool Video Snippets</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .content {
            text-align: center;
            color: #fff;
            z-index: 1;
            max-width: 800px;
            margin: 0 20px;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: #fff;
            font-size: 20px;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            width: 200px;
            text-align: center;
        }
        .button:hover {
            background-color: #45a049;
        }
        .exit-fullscreen-button {
            position: fixed;
            display: none;
            width: 200px;
            top: 10px;
            right: 10px;
        }
        .link {
            color: #4CAF50;
            text-decoration: none;
            font-size: 18px;
            margin-top: 10px;
            display: block;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video autoplay loop muted class="video-background" id="background-video">
        <source src="https://steamusercontent-a.akamaihd.net/ugc/2539548940634728227/AC268F8C233C1C30C8E122A88D3D32D82624AB55/" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Content -->
    <div class="content" id="content">
        <h1>Support Cool Video Snippets</h1>
        <p>Enjoy this cool and interesting video snippet!</p>
        <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=kobus.email@gmail.com&item_name=Support%20Cool%20Video%20Snippets&currency_code=USD" class="button">Donate Now</a>
        <a href="#" id="fullscreen-toggle" class="button">Fullscreen</a>
        <a href="project-details.html" class="link">Learn more about this project</a>
        <a href="https://about.me/kobus" class="link">About Kobus</a>
    </div>

    <a href="#" id="exit-fullscreen" class="exit-fullscreen-button button">Exit Fullscreen</a>

    <script>
        document.getElementById('fullscreen-toggle').addEventListener('click', function() {
            toggleFullscreen();
        });

        document.getElementById('exit-fullscreen').addEventListener('click', function() {
            exitFullscreen();
        });

        function toggleFullscreen() {
            const doc = window.document;
            const docEl = doc.documentElement;
            const content = document.getElementById('content');
            const exitButton = document.getElementById('exit-fullscreen');

            const requestFullScreen = docEl.requestFullscreen || docEl.mozRequestFullScreen || docEl.webkitRequestFullScreen || docEl.msRequestFullscreen;

            if (!doc.fullscreenElement && !doc.mozFullScreenElement && !doc.webkitFullscreenElement && !doc.msFullscreenElement) {
                requestFullScreen.call(docEl);
                content.style.display = 'none';
                exitButton.style.display = 'block';
            }
        }

        function exitFullscreen() {
            const doc = window.document;
            const content = document.getElementById('content');
            const exitButton = document.getElementById('exit-fullscreen');

            const cancelFullScreen = doc.exitFullscreen || doc.mozCancelFullScreen || doc.webkitExitFullscreen || doc.msExitFullscreen;

            if (doc.fullscreenElement || doc.mozFullScreenElement || doc.webkitFullscreenElement || doc.msFullscreenElement) {
                cancelFullScreen.call(doc);
                content.style.display = 'block';
                exitButton.style.display = 'none';
            }
        }

        // Fit the video to the screen resolution
        document.getElementById('background-video').addEventListener('loadedmetadata', function() {
            this.style.width = '100%';
            this.style.height = '100%';
        });
    </script>
</body>
</html>
